    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header class="hero">
      <nav>
        <h1><i class="fas fa-code"></i>Alexandrya Development</h1>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="team.html">Team</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Contact -->
      <section class="contact flex-columns">
        <div class="row">
          <div class="column">
            <div class="column-1">
              <img
                src="https://images.unsplash.com/photo-1587560699334-bea93391dcef?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                alt=""
              />
            </div>
          </div>
          <div class="column">
            <div class="column-2">
              <h2>Contact Us</h2>
              <form
                name="contact"
                method="POST"
                data-netlify="true"
                class="contact-form"
              >
                <div class="form-control">
                  <label for="name"></label>
                  <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="form-control">
                  <label for="email"></label>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="form-control">
                  <label for="phone"></label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Phone"
                  />
                </div>
                <input
                  type="submit"
                  value="Send Away"
                  id="submit"
                  class="btn"
                />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
